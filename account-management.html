<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="account-management.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Quản lý tài khoản</title>
</head>
<body>
    <div class="web__logo"></div>
    <div class="web__avatar"> <i class="fa-solid fa-user-tie"></i></div>
    <div class="web__authen">Quản lý tài khoản</div>
    <div class="container">
        <div class="container__header">Thông tin người dùng</div>
        <div class="container__col">
            <i class="fa-solid fa-user-tie"></i>
            <div class="userLabel">Tài khoản</div>
            <input type="text" class="userInput">
        </div>
         <div class="container__col">
            <i class="fa-solid fa-lock"></i>
            <div class="passLabel">Mật khẩu</div>
            <input type="password" class="passInput">
        </div>
        <div class="container__col">
            <i class="fa-solid fa-unlock-keyhole"></i>
            <div class="repassLabel">Đổi mật khẩu</div>
            <input type="password" class="repassInput">
        </div>
        <div class="container__col">
            <i class="fa-solid fa-mobile-screen"></i>
            <div class="phoneLabel">Điện thoại</div>
            <input type="phone" class="phoneInput">
        </div>
         <div class="container__col">
            <i class="fa-solid fa-envelope"></i>
            <div class="emailLabel">Email</div>
            <input type="email" class="emailInput">
        </div>
        <button class="container__button">Xác nhận</button>
        <div class="link_home">
            <a href="home.html">Trang chủ</a>
        </div>
    </div>
</body>
</html>
