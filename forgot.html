<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="forgot.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Quên mật khẩu</title>
</head>
<body>
    <div class="web__logo"></div>
    <div class="container">
        <div class="container__header">Quên mật khẩu</div>
        <div class="container__col__user">
            <i class="fa-solid fa-user-tie"></i>
            <div class="userLabel">Tài khoản</div>
            <input type="text" class="userInput">
        </div>
         <div class="container__col__email">
            <i class="fa-solid fa-envelope"></i>
            <div class="emailLabel">Emai</div>
            <input type="email" class="emailInput">
        </div>
        <button class="container__button">Xác thực</button>
    </div>
</body>
</html>
